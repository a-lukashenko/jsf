<h:body>
    <p:messages id="messages" showDetail="true" closable="true">
        <p:autoUpdate/>
    </p:messages>
<!--<div style="width:100%; align: center">-->

    <div class="p-grid" style="width: 1140px">
        <div class="p-col-10 p-offset-2">
            <p:panelGrid columns="2">
                <div class="p-col-fixed" style="width:300px">
                    <!--<h4 style="padding: 0px 0px 0px 20px">Каталог</h4>-->
                    <h:form>
                        <p:panelMenu model="#{menuView.model}"/>
                    </h:form>
                    <!--<div class="">
                        <h5 style="padding-left:20px; padding-top: 20px">Подбор параметров:</h5>
                        <p:panelGrid columns="1" style="margin-left: 20px;">
                            <h:outputText value="Name:"/>
                            <h:outputText value="Kobe Bryant"/>

                            <h:outputText value="Team:"/>
                            <h:outputText value="Los Angeles Lakers"/>

                            <h:outputText value="Position:"/>
                            <h:outputText value="Shooting Guard"/>

                            <h:outputText value="24"/>
                        </p:panelGrid>

                    <div class="card">
                        <p:panelGrid columns="1" style="margin-left: 20px; margin-top: 30px;">
                            <h5>Подбор параметров</h5>
                            <p:panelGrid columns="2">
                                <p:inputText id="txt6" value="#{sliderView.number8}" style="width: 50px"/>
                                <p:inputText id="txt7" value="#{sliderView.number9}" style="width: 50px"/>
                            </p:panelGrid>
                            <h:outputText id="displayRange" value="Цена от #{sliderView.number8} до #{sliderView.number9}"/>
                            <p:slider for="txt6,txt7" display="displayRange"
                                      style="margin-top: 20px; margin-bottom: 20px; width: 200px;"
                                      range="true"
                                      displayTemplate="Between {min} and {max}"/>

                            <p:selectCheckboxMenu id="multiple" value="#{checkboxView.selectedCities2}"
                                                  label="Производители"
                                                  style="min-width: 15rem"
                                                  multiple="true" filter="true" filterMatchMode="startsWith"
                                                  panelStyle="width: 30rem" scrollHeight="250">
                                <p:ajax event="itemUnselect" listener="#{checkboxView.onItemUnselect}"/>
                                <f:selectItems value="#{checkboxView.cities}"/>
                            </p:selectCheckboxMenu>

                            <p:selectManyCheckbox id="basic" layout="grid" columns="1"
                                                  value="#{checkboxView.selectedOptions}">
                                <f:selectItem itemLabel="Для мальчиков" itemValue="Option 1"/>
                                <f:selectItem itemLabel="Для девочек" itemValue="Option 2"/>
                            </p:selectManyCheckbox>

                            <p:panelGrid columns="2">
                                <p:inputText id="txt4" value="#{sliderView.number4}" style="width: 50px"/>
                                <p:inputText id="txt5" value="#{sliderView.number5}" style="width: 50px"/>
                            </p:panelGrid>

                            <h:outputText id="displayRange2"
                                          value="Возраст от #{sliderView.number4} до #{sliderView.number5}"/>

                            <p:slider for="txt4,txt5" display="displayRange2"
                                      style="margin-top: 20px; margin-bottom: 20px; width: 200px" range="true" minValue="1"
                                      maxValue="18"
                                      displayTemplate="Between {min} and {max}"/>

                            <p:panelGrid columns="2">
                                <p:commandButton value="Сбросить"/>
                                <p:commandButton value="Показать"/>
                            </p:panelGrid>
                        </p:panelGrid>

                    </div>
                </div>
                <div class="p-col">
                    <p:panel id="p">
                        <div class="card product">
                            <h:form id="form">
                                <p:dataView var="product" value="#{dataGridView.products}" rows="12" paginator="true"
                                            rowsPerPageTemplate="6,12,16"
                                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                            gridIcon="pi pi-th-large" listIcon="pi pi-bars" layout="grid">

                                    <p:dataViewGridItem>
                                        <div class="product-grid-item card border-1">
                                            <div class="product-grid-item-top">
                                                <div>
                                                    <i class="pi pi-tag product-category-icon"/>
                                                    <span class="product-category">#{product.category}</span>
                                                </div>
                                                <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
                                            </div>
                                            <div class="product-grid-item-content">
                                                <p:graphicImage url="resources/images/product/#{product.image}"/>
                                                <div class="product-name">#{product.name}</div>
                                                <div class="product-description">#{product.description}</div>
                                                <p:rating readonly="true" value="#{product.rating}"/>
                                            </div>
                                            <div class="product-grid-item-bottom">
                                                <h:outputText value="#{product.price}" styleClass="product-price">
                                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                                </h:outputText>
                                                <p:commandButton type="button"
                                                                 value="В корзину"
                                                                 icon="pi pi-shopping-cart"
                                                                 disabled="#{product.inventoryStatus == 'OUTOFSTOCK'}">
                                                </p:commandButton>
                                            </div>
                                        </div>
                                    </p:dataViewGridItem>

                                    <p:dataViewListItem>
                                        <div class="product-list-item">
                                            <p:graphicImage url="resources/images/product/#{product.image}"/>
                                            <div class="product-list-detail">
                                                <div class="product-name">#{product.name}</div>
                                                <div class="product-description">#{product.description}</div>
                                                <p:rating readonly="true" value="#{product.rating}"/>
                                                <i class="pi pi-tag product-category-icon"/><span
                                                    class="product-category">#{product.category}</span>
                                            </div>
                                            <div class="product-list-action">
                                                <h:outputText value="#{product.price}" styleClass="product-price">
                                                    <f:convertNumber currencySymbol="$" type="currency"/>
                                                </h:outputText>
                                                <p:commandButton type="button"
                                                                 value="Add To Cart"
                                                                 icon="pi pi-shopping-cart"
                                                                 disabled="#{product.inventoryStatus == 'OUTOFSTOCK'}">
                                                </p:commandButton>
                                                <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>
                                            </div>
                                        </div>
                                    </p:dataViewListItem>
                                </p:dataView>
                            </h:form>
                        </div>
                    </p:panel>
                </div>
            </p:panelGrid>

        </div>
    </div>


    <p:commandButton value="asd" id="btn"/>
    <p:blockUI block="p" trigger="btn">
        <i class="pi pi-spin pi-spinner" style="font-size: 3rem"></i>
    </p:blockUI>
